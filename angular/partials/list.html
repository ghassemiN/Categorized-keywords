<section class="wordpage">
  <div class="search">
    <h1>Your Directory</h1>
    <label>search: </label>
    <input ng-model="query" placeholder="Search for categorys" autofocus>

    <label class="formgroup">Order:
    </label>

    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" checked>
      ascending
     </label>
    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" value="reverse">
      descending
    </label>
   
  </div>
  <ul class="wordlist" ng-show="query">
    <li ng-animate="'animate'" class="word cf" ng-repeat="item in words | filter: query | orderBy: wordOrder:direction">
      <a href="#/details/{{words.indexOf(item)}}">
        <img ng-src="images/{{item.shortname}}.jpg" alt="Photo of {{item.word}}">
        <div class="info">
          <h2>{{item.word}}</h2>
          <h3>{{item.category}}</h3>
        </div>
      </a>
    </li>
    <div class="export">
      Your Words in  <span ng-bind="query"></span> category
      <div ng-repeat="item in words | filter: query">
        <lable> {{item.word}},</lable>
      </div>

    </div>
  </ul>  

</section>
